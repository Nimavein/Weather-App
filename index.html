<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="search-form">
        <label for="search-box">Search:</label>
        <input id="search-input" placeholder="Search city" type="text" value="">
        <button id="submit-button" value="submit">Search</button>
    </form>

    <div id="weather-display">
        <p class="weather-display-element" id="city"></p>
        <p class="weather-display-element" id="temp-in-c"></p>
        <p class="weather-display-element" id="temp-in-f"></p>
        <p class="weather-display-element" id="temp-feels-like"></p>
        <p class="weather-display-element" id="humidity"></p>
        <p class="weather-display-element" id="pressure"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
